<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='filterInput' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{filterInput}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary' id="btnSubmit" (click)='Submit()'>
                                {{isImageDisplayed == false ? "Show" : "Hide"}}
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of products'>
                        <td>
                            <img *ngIf=isImageDisplayed [src]="p.url" alt="Alternate text" [style.width.px]=imageWidth [style.height.px]=imageWidth>
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>

</div>
