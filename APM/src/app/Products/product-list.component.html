<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th>
                            <button class='btn btn-primary'>
                                Sunbmit
                            </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let p of products'>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                        <td>
                            {{p.Product}}
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
